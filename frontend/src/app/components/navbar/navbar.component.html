<!-- Login Modal -->
<div
  *ngIf="isLoginModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4"
  (click)="closeLoginModal()"
>
  <div
    class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 transform transition-all"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Log In</h2>
      <button
        (click)="closeLoginModal()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="handleLogin()" class="space-y-4">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          id="login-email"
          [(ngModel)]="loginEmail"
          name="loginEmail"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
          placeholder="your@email.com"
        />
      </div>

      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          id="login-password"
          [(ngModel)]="loginPassword"
          name="loginPassword"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
          placeholder="••••••••"
        />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">
          Forgot password?
        </a>
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition-all duration-200 transform hover:scale-105"
      >
        Log In
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <button
          (click)="switchToSignup()"
          class="text-indigo-600 hover:text-indigo-800 font-medium"
        >
          Create Account
        </button>
      </p>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div
  *ngIf="isSignupModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4"
  (click)="closeSignupModal()"
>
  <div
    class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 transform transition-all max-h-[90vh] overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Create Account</h2>
      <button
        (click)="closeSignupModal()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Signup Form -->
    <form (ngSubmit)="handleSignup()" class="space-y-4">
      <div>
        <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">
          Full Name
        </label>
        <input
          type="text"
          id="signup-name"
          [(ngModel)]="signupName"
          name="signupName"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all"
          placeholder="John Doe"
        />
      </div>

      <div>
        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          id="signup-email"
          [(ngModel)]="signupEmail"
          name="signupEmail"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all"
          placeholder="your@email.com"
        />
      </div>

      <div>
        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          id="signup-password"
          [(ngModel)]="signupPassword"
          name="signupPassword"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all"
          placeholder="••••••••"
        />
      </div>

      <div>
        <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          id="signup-confirm-password"
          [(ngModel)]="signupConfirmPassword"
          name="signupConfirmPassword"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all"
          placeholder="••••••••"
        />
      </div>

      <div>
        <label for="signup-phone" class="block text-sm font-medium text-gray-700 mb-1">
          Phone Number
        </label>
        <input
          type="tel"
          id="signup-phone"
          [(ngModel)]="signupPhone"
          name="signupPhone"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all"
          placeholder="+1 (514) 123-4567"
        />
      </div>

      <div>
        <label for="signup-address" class="block text-sm font-medium text-gray-700 mb-1">
          Address
        </label>
        <input
          type="text"
          id="signup-address"
          [(ngModel)]="signupAddress"
          name="signupAddress"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all"
          placeholder="123 Main Street"
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="signup-city" class="block text-sm font-medium text-gray-700 mb-1">
            City
          </label>
          <input
            type="text"
            id="signup-city"
            [(ngModel)]="signupCity"
            name="signupCity"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all"
            placeholder="Montreal"
          />
        </div>

        <div>
          <label for="signup-postal-code" class="block text-sm font-medium text-gray-700 mb-1">
            Postal Code
          </label>
          <input
            type="text"
            id="signup-postal-code"
            [(ngModel)]="signupPostalCode"
            name="signupPostalCode"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all"
            placeholder="H2X 1Y7"
          />
        </div>
      </div>

      <div>
        <label for="signup-country" class="block text-sm font-medium text-gray-700 mb-1">
          Country
        </label>
        <select
          id="signup-country"
          [(ngModel)]="signupCountry"
          name="signupCountry"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all"
        >
          <option value="" disabled selected>Select your country</option>
          <option value="Canada">Canada</option>
          <option value="France">France</option>
          <option value="Belgium">Belgium</option>
          <option value="Switzerland">Switzerland</option>
          <option value="United States">United States</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="flex items-start">
        <input
          type="checkbox"
          id="terms"
          required
          class="mt-1 rounded border-gray-300 text-green-600 focus:ring-green-600"
        />
        <label for="terms" class="ml-2 text-sm text-gray-600">
          I agree to the <a href="#" class="text-green-600 hover:text-green-800">Terms of Service</a> 
          and <a href="#" class="text-green-600 hover:text-green-800">Privacy Policy</a>
        </label>
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition-all duration-200 transform hover:scale-105"
      >
        Create My Account
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <button
          (click)="switchToLogin()"
          class="text-green-600 hover:text-green-800 font-medium"
        >
          Log In
        </button>
      </p>
    </div>
  </div>
</div>
