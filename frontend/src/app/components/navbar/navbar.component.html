<!-- Login Modal -->
<div
  *ngIf="isLoginModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4"
  (click)="closeLoginModal()"
>
  <div
    class="bg-primary-50 rounded-lg shadow-xl max-w-md w-full p-6 transform transition-all"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-primary-900">Log In</h2>
      <button
        (click)="closeLoginModal()"
        class="text-gray-400 hover:text-primary-700 transition-colors"
      >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="handleLogin()" class="space-y-4">
      <div>
        <label for="login-email" class="block text-lg font-medium text-primary-800 mb-1">
          Email
        </label>
        <input
          type="email"
          id="login-email"
          [(ngModel)]="loginEmail"
          name="loginEmail"
          required
          class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
          placeholder="your@email.com"
        />
      </div>

      <div>
        <label for="login-password" class="block text-lg font-medium text-primary-800 mb-1">
          Password
        </label>
        <input
          type="password"
          id="login-password"
          [(ngModel)]="loginPassword"
          name="loginPassword"
          required
          class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
          placeholder="••••••••"
        />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="rounded border-primary-300 text-primary-700 focus:ring-primary-700">
          <span class="ml-2 text-lg text-primary-700">Remember me</span>
        </label>
        <a href="#" class="text-lg text-primary-700 hover:text-primary-900">
          Forgot password?
        </a>
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-primary-700 text-white rounded-lg font-medium hover:bg-primary-800 transition-all duration-200 transform hover:scale-105"
      >
        Log In
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-6 text-center">
      <p class="text-lg text-primary-700">
        Don't have an account?
        <button
          (click)="switchToSignup()"
          class="text-primary-700 hover:text-primary-900 font-medium"
        >
          Create Account
        </button>
      </p>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div
  *ngIf="isSignupModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4"
  (click)="closeSignupModal()"
>
  <div
    class="bg-primary-50 rounded-lg shadow-xl max-w-md w-full p-6 transform transition-all max-h-[90vh] overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-primary-900">Create Account</h2>
      <button
        (click)="closeSignupModal()"
        class="text-gray-400 hover:text-primary-700 transition-colors"
      >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Signup Form -->
    <form (ngSubmit)="handleSignup()" class="space-y-4">
      <div>
        <label for="signup-name" class="block text-lg font-medium text-primary-800 mb-1">
          Full Name
        </label>
        <input
          type="text"
          id="signup-name"
          [(ngModel)]="signupName"
          name="signupName"
          required
          class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
          placeholder="John Doe"
        />
      </div>

      <div>
        <label for="signup-email" class="block text-lg font-medium text-primary-800 mb-1">
          Email
        </label>
        <input
          type="email"
          id="signup-email"
          [(ngModel)]="signupEmail"
          name="signupEmail"
          required
          class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
          placeholder="your@email.com"
        />
      </div>

      <div>
        <label for="signup-password" class="block text-lg font-medium text-primary-800 mb-1">
          Password
        </label>
        <input
          type="password"
          id="signup-password"
          [(ngModel)]="signupPassword"
          name="signupPassword"
          required
          class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
          placeholder="••••••••"
        />
      </div>

      <div>
        <label for="signup-confirm-password" class="block text-lg font-medium text-primary-800 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          id="signup-confirm-password"
          [(ngModel)]="signupConfirmPassword"
          name="signupConfirmPassword"
          required
          class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
          placeholder="••••••••"
        />
      </div>

      <div>
        <label for="signup-phone" class="block text-lg font-medium text-primary-800 mb-1">
          Phone Number
        </label>
        <input
          type="tel"
          id="signup-phone"
          [(ngModel)]="signupPhone"
          name="signupPhone"
          required
          class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
          placeholder="+1 (514) 123-4567"
        />
      </div>

      <div>
        <label for="signup-address" class="block text-lg font-medium text-primary-800 mb-1">
          Address
        </label>
        <input
          type="text"
          id="signup-address"
          [(ngModel)]="signupAddress"
          name="signupAddress"
          required
          class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
          placeholder="123 Main Street"
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="signup-city" class="block text-lg font-medium text-primary-800 mb-1">
            City
          </label>
          <input
            type="text"
            id="signup-city"
            [(ngModel)]="signupCity"
            name="signupCity"
            required
            class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
            placeholder="Montreal"
          />
        </div>

        <div>
          <label for="signup-postal-code" class="block text-lg font-medium text-primary-800 mb-1">
            Postal Code
          </label>
          <input
            type="text"
            id="signup-postal-code"
            [(ngModel)]="signupPostalCode"
            name="signupPostalCode"
            required
            class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
            placeholder="H2X 1Y7"
          />
        </div>
      </div>

      <div>
        <label for="signup-country" class="block text-lg font-medium text-primary-800 mb-1">
          Country
        </label>
        <select
          id="signup-country"
          [(ngModel)]="signupCountry"
          name="signupCountry"
          required
          class="w-full px-6 py-3 min-h-btn border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-700 focus:border-transparent transition-all"
        >
          <option value="" disabled selected>Select your country</option>
          <option value="Canada">Canada</option>
          <option value="France">France</option>
          <option value="Belgium">Belgium</option>
          <option value="Switzerland">Switzerland</option>
          <option value="United States">United States</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="flex items-start">
        <input
          type="checkbox"
          id="terms"
          required
          class="mt-1 rounded border-primary-300 text-primary-700 focus:ring-primary-700"
        />
        <label for="terms" class="ml-2 text-lg text-primary-700">
          I agree to the <a href="#" class="text-primary-700 hover:text-primary-900">Terms of Service</a>
          and <a href="#" class="text-primary-700 hover:text-primary-900">Privacy Policy</a>
        </label>
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-primary-600 text-white rounded-lg font-medium hover:bg-primary-700 transition-all duration-200 transform hover:scale-105"
      >
        Create My Account
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-6 text-center">
      <p class="text-lg text-primary-700">
        Already have an account?
        <button
          (click)="switchToLogin()"
          class="text-primary-700 hover:text-primary-900 font-medium"
        >
          Log In
        </button>
      </p>
    </div>
  </div>
</div>

<!-- Donate Modal (when not logged in) -->
<div
  *ngIf="isDonateModalOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
  (click)="closeDonateModal()"
>
  <div
    class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-primary-900 mb-3">Make a Donation</h2>
      <p class="text-xl text-primary-700">Do you have an account?</p>
    </div>

    <!-- Options -->
    <div class="space-y-4">
      <!-- Sign In Button -->
      <button
        (click)="signInFromDonate()"
        class="w-full py-4 px-6 bg-primary-700 hover:bg-primary-800 text-white font-bold text-lg rounded-xl transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-primary-500 min-h-btn"
      >
        Yes, I have an account - Sign In
      </button>

      <!-- Sign Up Button -->
      <button
        (click)="signUpFromDonate()"
        class="w-full py-4 px-6 bg-primary-600 hover:bg-primary-700 text-white font-bold text-lg rounded-xl transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-primary-500 min-h-btn"
      >
        No, I want to create an account - Sign Up
      </button>

      <!-- Guest Button -->
      <button
        (click)="continueAsGuest()"
        class="w-full py-4 px-6 bg-white hover:bg-primary-50 text-primary-800 font-semibold text-lg rounded-xl border-2 border-primary-400 hover:border-primary-600 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-primary-500 min-h-btn"
      >
        Continue as Guest
      </button>
    </div>

    <!-- Close button -->
    <button
      (click)="closeDonateModal()"
      class="mt-6 w-full text-primary-700 hover:text-primary-900 font-medium text-lg"
    >
      Cancel
    </button>
  </div>
</div>
