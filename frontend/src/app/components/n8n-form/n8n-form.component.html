  <div class="modal-backdrop" (click)="closeForm()"></div>
  <div class="modal-window" role="document">
    <button class="modal-close" (click)="closeForm()" aria-label="Close">Ã—</button>
    <iframe
      [src]="iframeSrc"
      width="100%"
      height="680"
      frameborder="0"
      sandbox="allow-scripts allow-forms allow-same-origin allow-popups"
      allow="microphone; camera"
    ></iframe>
  </div>
</div>
