<app-page backgroundColor="#ffffff">
  <div class="badges-container">
    <div class="badges-header">
      <h2>Your Donor Badges</h2>
      <p class="donation-count">{{ userDonationCount }} donation(s)</p>
    </div>

    <div class="earned-badges">
      <h3 *ngIf="earnedBadges.length > 0">Earned Badges</h3>
      <div class="badges-grid">
        @for (badge of earnedBadges; track badge.id) {
        <div class="badge earned">
          <span class="badge-icon">{{ badge.icon }}</span>
          <span class="badge-name">{{ badge.name }}</span>
          <span class="badge-description">{{ badge.description }}</span>
        </div>
        }
      </div>
    </div>

    <div class="no-badges" *ngIf="earnedBadges.length === 0">
      <p>Make your first donation to earn your first badge! ğŸ‰</p>
    </div>
  </div>
</app-page>
