services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped
    image: shield-of-athena-app:latest
    container_name: shield-of-athena-app
    ports:
      - "8080:8080"
    environment:
      # Database
      WEBHOOK_URL: matte0des.app.n8n.cloud
      MYSQL_HOST: shield-of-athena-db
      SPRING_DATASOURCE_URL: jdbc:mysql://shield-of-athena-db:3306/shieldofathena?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Toronto
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

      # Spring AI (OpenAI)
      SPRING_AI_OPENAI_API_KEY: ${OPENAI_API_KEY}

      # STRIPE (If we implement it)
      # STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      # STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLIC_KEY}
      # STRIPE_SUCCESS_URL: http://localhost:8080/donation-success?session_id={CHECKOUT_SESSION_ID}
      # STRIPE_CANCEL_URL: http://localhost:8080/donation-cancelled


  db:
    image: mysql:8.0-debian
    container_name: shield-of-athena-db
    restart: unless-stopped
    ports:
      # WARNING: Exposing MySQL port 3306 to all interfaces is insecure for production.
      # For local development, restrict access to localhost only:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shieldofathena
      MYSQL_USER: shielduser
      MYSQL_PASSWORD: shieldpass
      MYSQL_ROOT_HOST: '%'
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:

